<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
	<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
</head>

<style>
	.entitk {
		float: left;
		padding: 4px 4px;
		color: white;
		font-size: 20px;
		font-family: monospace;
		-webkit-user-select: none;
		-moz-user-select: -moz-none;
		-ms-user-select: none;
		user-select: none;
	}

	.entitk div {
		cursor: pointer;
	}

	.entitk2 {
		float: left;
		padding: 4px 4px;
		color: white;
		font-size: 10px;
		font-family: monospace;
		-webkit-user-select: none;
		-moz-user-select: -moz-none;
		-ms-user-select: none;
		user-select: none;
	}

	.tokens {
		background: #4B0082;
		border: 5px solid;
		border-color: white;
	}

	.buttontk {
		height: 45px;
		display: table;
		padding: 10px 35px;
		border: 2px solid;
		border-color: white;
		cursor: pointer;
		margin: 1%;
	}

	.buttontk span {
		vertical-align: middle;
		display: table-cell;
		color: white;
	}

	.teste {
		margin: 100px;
		background: white;
	}

	body {
		background: #191970;
	}

	.pull-right {
		float: right;
	}

	.form-control:disabled,
	.form-control[readonly] {
		background-color: #ffffff;
		opacity: 1;
	}

	#comando {
		float: left;
	}

	#save {
		background: #191970;
	}

	.fade-enter-active,
	.fade-leave-active {
		transition: opacity .5s;
	}

	.fade-enter,
	.fade-leave-to {
		opacity: 0;
	}
</style>

<body>
	<div id="app-7">
		<b-container class="teste">

			<b-row align-h="center">

				<b-col cols="12">

					<b-row>
						<b-col cols="12">
							<b-alert v-model="showDismissibleAlert" variant="danger" dismissible>
								Erro! É preciso salvar a frase digitada para definir os tokens de cada palavra!
							</b-alert>
						</b-col>
					</b-row>

					<b-row>
						<b-col cols="12" class="tokens">
							<b-row>
								<button class="buttontk" :style="{background:'blue'}" v-on:click="color = 'blue'; tk = 'COMIDA'; selecionarPalavra()"><span><strong>COMIDA</strong></span></button>

								<button class="buttontk" :style="{background:'#FF4500'}" v-on:click="color = '#FF4500'; tk = 'INFO'; selecionarPalavra()"><span><strong>INFO</strong></span></button>

								<button class="buttontk" :style="{background:'#6B8E23'}" v-on:click="color = '#6B8E23'; tk = 'TIPO'; selecionarPalavra()"><span><strong>TIPO</strong></span></button>

								<button class="buttontk" :style="{background:'#3CB371'}" v-on:click="color = '#3CB371'; tk = 'SABOR'; selecionarPalavra()"><span><strong>SABOR</strong></span></button>

								<button class="buttontk" :style="{background:'#A0522D'}" v-on:click="color = '#A0522D'; tk = 'QUANTIDADE'; selecionarPalavra()"><span><strong>QUANTIDADE</strong></span></button>

								<button class="buttontk" :style="{background:'#20B2AA'}" v-on:click="color = '#20B2AA'; tk = 'TAMANHO'; selecionarPalavra()"><span><strong>TAMANHO</strong></span></button>

								<button class="buttontk" :style="{background:'#2F4F4F'}" v-on:click="color = '#2F4F4F'; tk = 'SAUDACAO'; selecionarPalavra()"><span><strong>SAUDACAO</strong></span></button>
							</b-row>
						</b-col>
					</b-row>

					<hr>

					<b-row>
						<b-col cols="12">
							<b-row align-h="around">
								<b-col cols="10">

									<transition name="fade">
										<b-row v-if="show">
											<span style="margin: 1%">{{frase}} :</span>
											<b-form-input style="width: 150px" v-model="cm" placeholder="Comando">
											</b-form-input>
											<button style="margin-left: 1%; height: 38px" type="button" v-on:click="" class="btn btn-primary btn-sm">Definir</button>
										</b-row>
									</transition>

								</b-col>

								<b-col cols="2">
									<button style="margin: 1%" type="button" v-on:click="bloqText(); show = !show" class="btn btn-primary btn-sm pull-right">{{btnSE}}</button>
								</b-col>
							</b-row>

							<b-row>
								<b-col cols="12">
									<b-form-textarea :readonly="editor" v-model="frase" id="textarea-no-resize" rows="3"
										no-resize placeholder="Digite">
									</b-form-textarea>
								</b-col>
							</b-row>
						</b-col>
					</b-row>

					<b-row>
						<b-col cols="12">
							<span class="pull-right">Clique duplo em cima da tag para apagar</span>
						</b-col>

						<b-col cols="12">

							<todo-item v-for="(todo, index) in comand" v-bind:key="todo.id" v-bind:todo="todo"
								v-on:remove="comand.splice(index, 1)">
							</todo-item>

						</b-col>
					</b-row>

					<b-row align-v="end">
						<b-col cols="12" id="save">
							<div class="mt-3">
								<b-button-group>
									<b-button variant="info">ADD+</b-button>
									<b-button variant="success">Save</b-button>
									<b-button variant="danger">Cancel</b-button>
								</b-button-group>
							</div>
						</b-col>
					</b-row>

				</b-col>

			</b-row>
		</b-container>
	</div>

  `

    })

</body>

</html>
